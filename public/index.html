<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <h1>Workout Tracker</h1>
    
    <form id="workoutForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="off" required />
    
        <label for="workout">Workout:</label>
        <input type="text" id="workout" name="workout" required />
    
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" required />
    
        <div class="container">
            <div class="dropdown">
           <select id="selectMonth" class="dropdown-select">
               <option>Month</option>
           </select>
           </div>
            <div class="dropdown">
           <select id="selectDay" class="dropdown-select">
               <option>Day</option>
           </select>
           </div>
            <div class="dropdown">
           <select id="selectYear" class="dropdown-select">
               <option>Year</option>
           </select>
           </div>
        </div>
    
        <button class="button" type="submit">Submit</button>
    </form>

    <div id="exerciseResults"></div>
    
</body>
</html>
