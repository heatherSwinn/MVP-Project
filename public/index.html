<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">    

</head>
<body>
    <div class="wrapper">

        <div class="header">
            <h1>Workout Tracker</h1>
            <img src="https://crossfitresplendent.com/wp-content/uploads/2017/04/good-morning-Happy-Saturday-lifting-exercise-workout-gym-baby-fitnesshumor-funny-cute-faces-health-f.jpg">
        </div>
        
        <form id="workoutForm">
            <!-- <label for="username">Username:</label>
            <input type="text" id="username" name="username" autocomplete="off" required /> -->
            <div id="userInputs">
                <label for="workout">Workout:</label>
                <input type="text" id="workout" name="workout" required />
            
                <label for="duration">Duration (minutes):</label>
                <input type="number" id="duration" name="duration" required />
            </div>
    
            <div class="container">
                <div class="dropdown">
               <select id="selectMonth" class="dropdown-select">
                   <option>Month</option>
               </select>
               </div>
                <div class="dropdown">
               <select id="selectDay" class="dropdown-select">
                   <option>Day</option>
               </select>
               </div>
                <div class="dropdown">
               <select id="selectYear" class="dropdown-select">
                   <option>Year</option>
               </select>
               </div>
            </div>
        
            <button class="button" type="submit">Submit</button>
        </form>
    
        <h2>Keep It Up Rockstar!</h2>
        <div class="flex-container" id="exerciseResults">
        </div>
        <div class="footer">Â© H. Swinn 2024</div>
        
    </div>
</body>
</html>
